<div class="container"> 
	<!-- Hotel Room List Table-->
	<div class="page-header hotel-header">
		<div class="hotel-header1">
			Demo Hotel
		</div>
		<div hotel-rating rating-value="rating" max="5">  </div>
	</div>
	
	<!-- Hotel Information -->
	<div class="page-header">
		<div class="property-header">
			Hotel information
		</div>
	</div>
	
	<div class="row">
		<div class="col-md-3 hotel-info">
			<span class="hotel-name">{{hotel.name}}</span>
			<br/>
			{{hotel.address}}
			<br/>
			{{hotel.phone}}
		</div>
		<div class="col-md-9">
			<div class="jcarousel">
				<ul class="jcarousel-list"> 
					<li ng-repeat="image in hotel.images">
						<img height="140" ng-src="{{image}}"></img>
					</li>
				</ul>
			</div>
		{{hotel.desc}}</div>
	</div>
</div>
