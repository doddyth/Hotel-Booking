<div class="container"> 
	<!-- Hotel Room List Table-->
	<div class="page-header hotel-header">
		<div class="hotel-header1">
			Demo Hotel
		</div>
		<div hotel-rating rating-value="rating" max="5">  </div>
	</div>
	
	<!-- Hotel Information -->
	<div class="page-header property-header">
			Hotel information
	</div>
	
	<div class="row">
		<div class="col-md-3 hotel-info">
			<span class="hotel-name">{{hotel.name}}</span>
			<br/>
			{{hotel.address}}
			<br/>
			{{hotel.phone}}
		</div>
		<div class="col-md-9">
			<div class="jcarousel">
				<ul class="jcarousel-list"> 
					<li ng-repeat="image in hotel.images">
						<img height="140" ng-src="{{image}}"></img>
					</li>
				</ul>
			</div>
			{{hotel.desc}}
			
			<div class="page-header hotel-features">
				Hotel Features
			</div>
			<div>
				<ul class="feature-list">
					<li ng-repeat="feature in hotel.features">
						{{feature}}
					</li>
				</ul>
			</div>
		</div>
	</div>
	<div class="accomodation">
		<div class="page-header property-header">
			Accomodation Details
		</div>
		<ul class="accomodation-list">
			<li ng-repeat="acc in hotel.rooms">
				<div class="row">
					<div class="col-md-2">
						<img width="100%" ng-src="{{acc.images}}"/>
					</div>
					<div class="col-md-10">
						<div class="room-name"> {{acc.name}} </div>
						<div class="room-desc"> {{acc.desc}} </div>
						<ul class="room-feature-list">
							<li ng-repeat="feature in acc.features">
								{{feature}}
							</li>
						</ul>
					</div>
				</div>
			</li>
		</ul>
	</div>
	
	<div class="terms">
		<div class="page-header property-header">
			Terms & Conditions
		</div>
		<div class="term-desc">
			{{hotel.terms}}
		</div>
	</div>
</div>
