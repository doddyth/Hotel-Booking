<!doctype html>
<html lang="en" ng-app="myApp">
<head>
  <meta charset="utf-8">
  <title>My AngularJS App</title>
  <link rel="stylesheet" href="css/app.css"/>
  <link rel="stylesheet" href="css/bootstrap.min.css"/>
  <link rel="stylesheet" href="css/bootstrap-theme.min.css"/>
  <link rel="stylesheet" href="css/bootstrap-glyphicons.css"/>
  
</head>
<body>
<div id="page">
	<nav class="navbar-wrapper navbar-default navbar-fixed-top" role="navigation" ng-controller="NavBarCtrl">
		  <div class="navbar-header">
			<button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
              <span class="sr-only">Toggle navigation</span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
            </button>
            </div>
		  <div class="collapse navbar-collapse">
			<ul class="nav navbar-nav">
				<li ng-class="{ active: isActive('/home')}"><a href="#/home">Home</a></li>
				<li ng-class="{ active: isActive('/room-list')}"><a href="#/room-list">Room List</a></li>
			</ul>
		  </div>
    </nav>
	<div id="wrapper">	
		<div class="header">
			<h1>Demo Hotel</h1>
		</div>
			
		<div class="content">
		  <div ng-view></div>
		</div>
	</div>
</div>
  <!-- In production use:
  <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.0.7/angular.min.js"></script>
  -->
  <script src="lib/angular/angular.js"></script>
  <script src="lib/angular/angular-route.js"></script>
  <script src="js/app.js"></script>
  <script src="js/services.js"></script>
  <script src="js/controllers.js"></script>
  <script src="js/filters.js"></script>
  <script src="js/directives.js"></script>
  <script src="js/jquery.min.js"></script>
  <script src="js/jcarousel.min.js"></script>
  <script src="lib/angular/angular-resource.js"></script>
  <script type="text/javascript">
	$(document).ready(function() {
		$('.jcarousel').jcarousel({
			scroll: 1, animation:700, visible:1, auto:5, wrap:"both"
		});
	});
</script>
</body>
</html>
